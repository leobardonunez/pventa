<main class="container">
  <button routerLink="/usuarios" class="btn btn-primary btn-sm mt-4 ">Regresar</button> 
    <div class="row">
        <!--form-->
        <div class="col-md-4 mt-4">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Registrar nuevo usuario</div>
              <!--imagen-->
              <div class="form-group">
                <div class="mb-3">
                  <label class="form-label">Imagen:</label>
                  <!--<input  class="form-control form-control-sm" id="formFileSm" type="file">-->
                  <input type="url" name="imagen" [(ngModel)]="usuarios.imagen" class="form-control">
                </div>
              </div>
              <!--imagen-->
              <!--nombre-->
              <div class="form-group">
                <label for="exampleDataList" class="form-label">Nombre:</label>
                <input  class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Nombre" [(ngModel)]="usuarios.nombre">
              </div>
              <!--nombre-->
              <!--usuario y contraseña-->
              <div class="row g-3">
                <div class="col">
                  <label class="form-label">Usuario:</label>
                  <input  type="text" class="form-control" placeholder="Usuario" [(ngModel)]="usuarios.usuario"/>
                </div>
                <div class="col">
                  <label class="form-label">Contraseña:</label>
                  <input  class="form-control" type="password" name="flexRadioDefault" id="flexRadioDefault1" placeholder="....." [(ngModel)]="usuarios.pass">
                </div>
              </div>
              <!--uusario y contraseña-->
              <!--Correo-->
              <div class="form-group">
                <label class="form-label">Correo:</label>
                <input type="text" class="form-control" placeholder="Correo" [(ngModel)]="usuarios.correo">
              </div>
              <!--Correo-->
         
        
              <!--confirmacion-->
              <!--<div class="form-group">
                <label class="form-label">Confirmación de contraseña:</label>
                <input  type="password" class="form-control" placeholder="....." />
              </div>-->
              <!--confirmacion-->         
              <!--tipo usuario-->
              <div class="form-group">
                <div class="mb-3">
                  <label class="form-label">Rol que tendra el usuario:</label>                                                                        
                  <select [(ngModel)]="usuarios.rol"  class="form-select" placeholder="Producto:">
                    <option *ngFor="let rol of roles" [value]="rol.id">{{rol.nombre_rol}}</option>
                  </select>                                 
                </div>
              </div>  
              <!--tipo usuario-->
              <div class="d-grid gap-2 col-6 mx-auto">
                <button (click)="edit ? updateUsuario() : saveNewUsuario()" class="btn btn-success">Enviar</button>               
              </div>
            </div>
          </div>
        </div>
    
        <div class="col-md-8 mt-4">
          <!-- end row -->
          <div class="card">
            <div class="card-body">
              <div class="text-center card-box">
                <div class="member-card pt-2 pb-2">
                  <div class="thumb-lg member-thumb mx-auto">
                    <!--<img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle img-thumbnail" alt="profile-image">-->
                    <img [src]="usuarios.imagen == '' ? '/assets/unnamed.png' : usuarios.imagen" class="rounded-circle img-thumbnail card-img-top" alt="profile-image">
                  </div>
                  <div class="mt-2" >
                    <h4>{{usuarios.nombre}}</h4>
                    <p class="text-muted">Usuario: @{{usuarios.usuario}} <span>| </span><span><span class="text-success">tipo de usuario: {{usuarios.rol}}</span></span>
                  </div>

                  <div class="mt-4">
                    <div class="row">
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>2563</h4>
                          <p class="mb-0 text-muted">Total de ventas realizadas</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>6952</h4>
                          <p class="mb-0 text-muted">Venta semanal</p>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="mt-3">
                          <h4>1125</h4>
                          <p class="mb-0 text-muted">Dias faltados</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end col -->
        </div>
      </div>
      <!--form-->
  </main>
