<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container mt-4" >
    <div class="row" >
        <div class="col-md-4" *ngFor="let usuario of usuarios">
            <div class="card user-card">
                <div class="card-header">
                </div>
                <div class="card-block">
                    <div class="user-image">                        
                        <img class="img-fluid"  [src]="usuario.imagen == '' ?  '/assets/unnamed.png' : usuario.imagen" alt="">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10"><a [routerLink]="['/trabajadores/edit', usuario.id]">{{usuario.nombre}}</a></h6>
                    <p class="text-muted">{{usuario.rol}} | Male | @{{usuario.usuario}}</p>
                    <hr>
                    <p class="text-muted m-t-15">Activity Level: 87%</p>
                    <ul class="list-unstyled activity-leval">
                        <li class="active"></li>
                        <li class="active"></li>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="bg-c-blue counter-block m-t-10 p-20">
                        <div class="row">
                            <div class="col-4">
                                <i class="fa fa-comment"></i>
                                <p>1256</p>
                            </div>
                            <div class="col-4">
                                <i class="fa fa-user"></i>
                                <p>8562</p>
                            </div>
                            <div class="col-4">
                                <i class="fa fa-suitcase"></i>
                                <p>189</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <button [routerLink]="['/trabajadores/edit', usuario.id]" type="button" class="btn btn-primary">Ver mas</button>
                    </div>
                </div>
            </div>
        </div>          
	</div>
</div>
