<main class="container">    
    <button routerLink="/entradas" class="btn btn-primary btn-sm mt-4">Regresar</button> 
                                    <div class="row">
                                      <div class="col-md-4 mt-4">
                                        <div class="card">
                                          <div class="card-body">
                                            <div class="card-title">Registrar nueva entrada</div>
                                            <!--Producto-->
                                            <div class="form-group">
                                              <div class="mb-3">
                                                <label class="form-label">Producto:</label>
                                                <input type="text" name="producto" placeholder="Producto:" class="form-control " [(ngModel)]="entrada.producto">

                                               <!--<select ng-options="entrada.producto for producto in entrada" ng-model="entrada"></select>-->
                                              </div>
                                            </div>
                                            <!--Producto-->
                                            <!--Stock-->
                                            <div class="form-group">
                                              <label for="exampleDataList" class="form-label">Stock:</label>
                                             <input type="text" name="stock" placeholder="Stock:" class="form-control " [(ngModel)]="entrada.stock">                                            
                                            </div>
                                            <!--Stock-->                                            
                                            <div class="d-grid gap-2 col-6 mx-auto">
                                              <button (click)="edit ? updateEntrada() : saveNewEntrada()" class="btn btn-success">Enviar</button>
                                              <!--<button (click)="addOrEdit()" class="btn btn-success">Enviar</button>-->
                                              <!--<button *ngIf="selectedCliente.id !== 0" (click)="Eliminar()" class="btn btn-danger">Eliminar</button>-->
                                            </div>
                                          </div>
                                        </div>
                                      </div> 
                                      
                                      <div class="col md-4 mt-4">
                                        <div class="card text-center">
                                          <div class="card-header">
                                            <strong><h5>Producto:</h5></strong> <p>{{entrada.producto == 0 ? '----' : entrada.producto}}</p>
                                          </div>
                                          <div class="card-body">
                                            <table datatable class="table table-striped table-bordered row-border hover">
                                              <thead>
                                                <tr>
                                                  <th>Stock</th>
                                                </tr>
                                              </thead>
                                              <tbody>
                                                <tr>
                                                 <td>{{entrada.stock == 0 ? '----' : entrada.stock}}</td>
                                                </tr>
                                              </tbody>
                                            </table>                                          
                                          </div>
                                          <div class="card-footer text-muted">
                                            <p>{{entrada.created_at | date: 'yyyy-MM-dd'}}</p>
                                          </div>
                                        </div>
                                      </div>
      </div>
    </main>
